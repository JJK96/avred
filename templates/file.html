<html>
  <head>
    <title>Result</title>
  </head>
  <body>
      <h1>{{filename}}</h1>


      {% for match in matches %}
        <h2>{{match['startHex']}} - {{match['endHex']}}:</h2>

        <pre>
        {% for a in match['asm'] %}{{a['textHtml']|safe}}
        {% endfor %}  
        </pre>

      {% endfor %}
  </body>
</html>
